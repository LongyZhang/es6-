<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>

<body>

    <script>
        // symbol is unique, it is meant to solve naming issue
        // symbol can not compute with other variable
        // symbol object can not user for in , but can use refect.ownkeys


        // 1: create symbol
        let s = Symbol();
        console.log(s, typeof s);

        let s2 = Symbol('longy')
        let s3 = Symbol('longy')
        console.log(s2);
        console.log(s2 === s3); //result is false

        let s4 = Symbol.for('longy');
        let s5 = Symbol.for('longy');

        console.log(s4 === s5); //result is true

        obj = [3, 2, ...s2]
        console.log(obj);  // can not iterate

        let s6 = Symbol(7)
        console.log(s6 + Symbol(7)); //can not compute and compare


        // USONB (undefined , string ,symbol , object, null, number, boolean)
    </script>

</body>

</html>
