<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // [...] expand expression can transfer array to argument list
        //  e.g. const a = [1,3,5]  can transfer to 1,3,5
        const a = [1, 3, 5]
        function arg(...args) {
            console.log(args);
        }

        arg(a)
        arg(...a)
        /* first one return single array with three vALues
        second one expand value*/
    </script>

</body>

</html>
